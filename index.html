<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presença</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <style>
    /* Estilo do spinner com gradiente apenas na borda */
    .spinner {
      border: 4px solid transparent;
      border-top: 4px solid #F8A7FF;
      border-right: 4px solid #99D8FF;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gradient-to-r to-[#99D8FF] from-[#F8A7FF] flex justify-center items-center min-h-screen flex flex-col space-y-6">

  <header>
    <h1 class="font-bold text-3xl text-white">👦🏻 Lucca ou Sophia 👧🏻</h1>
  </header>
  <!-- Formulário -->
  <div class="m-4 lg:m-0 max-w-md w-full bg-white dark:bg-gray-700 p-6 rounded-lg shadow-lg space-y-6">
    <h1 class="text-3xl font-semibold text-center text-gray-800 dark:text-white">Confirme sua Presença</h1>

    <form id="presencaForm">
      <div class="mb-4">
        <label for="nome" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Seu Nome ou nome da familia:</label>
        <input type="text" id="nome" name="nome" class="input input-bordered w-full p-3 rounded-md" required>
      </div>

      <div class="mb-4">
        <label for="confirmar" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Confirma Presença?</label>
        <select id="confirmar" name="confirmar" class="select select-bordered w-full p-3 rounded-md" required>
          <option value="" disabled selected>Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <button type="submit" class="btn bg-gradient-to-r to-[#99D8FF] from-[#F8A7FF] text-white w-full p-3 rounded-md transition duration-150 ease-in-out transform active:scale-95 hover:scale-95">Confirmar</button>
    </form>
  </div>

  <p class="text-sm lg:text-base"><span class="font-bold">🎁 Sugestão de presente: </span> Fralda (RN, P, M ou G) e um mimo 🎁</p>

  <!-- Modal de Sucesso -->
  <div id="modalSuccess" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h2 class="text-xl font-semibold">Presença Confirmada!</h2>
      <p class="mt-2">Seu registro foi enviado com sucesso.</p>
      <button onclick="closeModal('modalSuccess')" class="mt-4 bg-gray-700 px-4 py-2 rounded-md hover:bg-gray-600">Fechar</button>
    </div>
  </div>

  <!-- Modal de Erro -->
  <div id="modalError" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 text-white p-6 rounded-lg shadow-lg w-full max-w-md text-center">
      <h2 class="text-xl font-semibold">Erro!</h2>
      <p class="mt-2">Ocorreu um erro ao enviar os dados. Tente novamente.</p>
      <button onclick="closeModal('modalError')" class="mt-4 bg-red-800 px-4 py-2 rounded-md hover:bg-red-700">Fechar</button>
    </div>
  </div>

  <!-- Loading Spinner (Manual) -->
  <div id="loadingSpinner" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="spinner"></div>
  </div>

  <script src="assets/cadastrar.js"></script>
</body>
</html>
